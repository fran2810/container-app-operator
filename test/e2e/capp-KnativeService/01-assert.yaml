kind: Service
metadata:
  name: capp-with-labels
  namespace: capp-tests
  labels:
    rcs.dana.io/parent-capp: capp-with-labels
spec:
  template:
    metadata:
      labels: 
        rcs.dana.io/version: "0.1"
      annotations:
        rcs.dana.io/version: "0.1"
    spec:
      containerConcurrency: 0
      containers:
        - env:
            - name: APP_NAME
              value: capp
          image: 'sahar2339/example-python-app:v1-flask'
          name: capp
      timeoutSeconds: 5