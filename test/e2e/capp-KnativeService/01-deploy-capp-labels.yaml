apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 120
---
apiVersion: rcs.dana.io/v1alpha1
kind: Capp
metadata:
  name: capp-with-labels
  namespace: capp-tests
  labels:
    rcs.dana.io/version: "0.1"
  annotations:
    rcs.dana.io/version: "0.1"
spec:
  configurationSpec:
    template:
      metadata:
        creationTimestamp: null
      spec:
        containers:
          - env:
              - name: APP_NAME
                value: capp
            image: 'sahar2339/example-python-app:v1-flask'
            name: capp
            resources: {}
  routeSpec:
    routeTimeoutSeconds: 5
  scaleMetric: cpu

  